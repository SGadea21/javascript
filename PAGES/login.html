<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <img src="../MULTIMEDIA/img/logo.png" alt="logo">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="simuladordeprestamo.html">Simulador de Prestamo</a></li>
                <li><a href="./login.html">Iniciar Sesión</a></li>
                <li id="user-section" class="hidden">
                    <span>Bienvenido, <span id="user-name">Usuario</span></span>
                </li>
                <li><a href="#login" id="login-link">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
    
        <div>


            <form id="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
            <div id="login-options">
                <button type="submit">Iniciar Sesión</button>
                <button id="register-option">Registrarse</button>
            </div>
            </form> 

            <form id="register-form" class="hidden">
                <h2>Registrarse</h2>
                <div class="form-group">
                    <label for="new-username">Nuevo Usuario</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                
                <div id="login-options2">
                    <button type="submit">Registrarse</button>
                    <button id="login-option">Iniciar Sesión</button>
                </div>
            </form>
        </div>

        <table id="user-table" class="hidden">
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Contraseña</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="../JAVASCRIPT/login.js"></script>
</body>
</html>
